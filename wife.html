<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Wife?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:blue;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
        }

        img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .button-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesButton {
            background-color: green;
            color: white;
            background-image: url('green');
            background-size: cover;
        }

        #noButton {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <img id="proposalGif" src="Milk And Mocha Bear Gif Angry.gif">
    <h1>Will You Be My Wifey?</h1>
    <div class="button-container">
        <button id="noButton" class="button">No</button>
        <button id="yesButton" class="button" onclick="changeGif()">Yes</button>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const proposalGif = document.getElementById('proposalGif');
        const noButtonTexts = [
            "Are you sure?", "Really sure?", "Think again", "Last chance",
            "Surely not?", "This could be a mistake!", "Have a heart!",
            "Don't be so cold!", "Change of heart?", "You might regret this!",
            "Give it another thought", "Are you absolutely certain?",
            "Wouldn't you reconsider?", "Is that your final answer?"
        ];
        let noClickCount = 0;
        let yesButtonSize = 16;
        let moveDownBy = 20;

        noButton.addEventListener('click', () => {
            if (noClickCount < noButtonTexts.length) {
                noButton.textContent = noButtonTexts[noClickCount];
                noClickCount++;

                yesButtonSize += 2;
                yesButton.style.fontSize = yesButtonSize + 'px';

                const yesButtonRect = yesButton.getBoundingClientRect();
                const noButtonRect = noButton.getBoundingClientRect();

                if (yesButtonRect.right >= noButtonRect.left && yesButtonRect.left <= noButtonRect.right) {
                    yesButton.style.transform = `translateY(${moveDownBy}px)`;
                    moveDownBy += 20;
                }
            }
        });

        function changeGif() {
            proposalGif.src = "hug.gif";
        }
    </script>
</body>
</html>
